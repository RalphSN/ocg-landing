<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>三色無縫斜線銜接 Bar</title>
    <style>
      .color-bar {
        display: flex;
        width: 100%;
        height: 10px;
      }

      .section {
        flex: 1;
        overflow: hidden;
      }

      .section-inner {
        height: 100%;
        transform: skewX(-45deg);
        transform-origin: left top;
      }

      .section1 .section-inner {
        background-color: #3498db;
      }

      .section2 .section-inner {
        background-color: #2ecc71;
        position: relative;
      }
      .section2 .section-inner::after {
        content: "";
        position: absolute;
        background-color: #2ecc71;
        color: #2ecc71;
        left: -2px;
        height: 100%;
        width: 15px;
        z-index: 100;
      }

      .section3 .section-inner {
        background-color: #e74c3c;
      }

      .square {
        width: 100%;
        aspect-ratio: 1 / 1; /* 保持正方形 */
        background-color: #eee;
        position: relative;
        overflow: hidden;
      }
      
      .triangle {
        position: absolute;
        inset: 0;
        background-color: purple;
      
        /* 水平翻轉後的等腰三角形 */
        clip-path: polygon(
          100% 100%,   /* 右下 */
          0% 0%,       /* 左上 */
          0% 100%      /* 左下 */
        );
      }
    </style>
  </head>
  <body>
    <div class="color-bar">
      <div class="section section1">
        <div class="section-inner"></div>
      </div>
      <div class="section section2">
        <div class="section-inner"></div>
      </div>
      <div class="section section3">
        <div class="section-inner"></div>
      </div>
    </div>
    <div class="square">
      <div class="triangle"></div>
    </div>
  </body>
</html>
